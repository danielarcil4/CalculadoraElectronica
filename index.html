<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Electrónica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">⚡ Calculadora Electrónica</h1>
    <div class="card shadow-lg p-4">
      <div class="mb-3">
        <label for="formulaSelect" class="form-label fw-bold">Selecciona una fórmula:</label>
        <select id="formulaSelect" class="form-select">
          <option value="ohm">Ley de Ohm (V = I × R)</option>
          <option value="potencia">Potencia (P = V × I)</option>
          <option value="energia">Energía (E = P × t)</option>
        </select>
      </div>

      <div id="inputsContainer" class="mb-3"></div>

      <button id="calcularBtn" class="btn btn-primary w-100">Calcular</button>

      <div id="resultado" class="alert alert-info text-center mt-3 d-none"></div>
    </div>
  </div>

  <footer class="text-center mt-5 text-muted">
    <small>Desarrollado por [Tu Nombre]</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
